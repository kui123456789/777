# yaml-language-server: $schema=https://testingcf.jsdelivr.net/gh/StageDog/tavern_sync/dist/schema/worldbook.zh.json
锚点: {}

条目:
  - 名称: ===设定开始===
    启用: false
    激活策略:
      类型: 向量化
    插入位置:
      类型: 角色定义之前
      顺序: 14720
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false
    内容: ''

  - 名称: 世界观设定
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 角色定义之后
      顺序: 1
    激活概率: 100
    递归:
      不可被其他条目激活: true
      不可激活其他条目: true
    文件: 设定/世界观设定