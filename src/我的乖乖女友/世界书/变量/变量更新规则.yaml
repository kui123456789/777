---
变量更新规则:
  # =========================
  # 世界与环境
  # =========================
  世界:
    当前时间:
      format: HH:MM
      check:
        - 每次互动或事件后，根据剧情流逝时间适度推移（如对话过5分钟，做爱过30-60分钟）
        - 若发生过夜、昏迷等情况，需大幅推移时间
    当前日期:
      format: YYYY年M月D日
      check:
        - 当时间超过24:00时，日期加1，时间重置为早晨
    天气:
      check:
        - 仅在剧情明确描述天气变化，或过夜/切换大场景时更新
    当前地点:
      check:
        - 仅在主角移动到新位置时更新

  # =========================
  # 主角 (姜林)
  # =========================
  姜林:
    基础状态:
      ${好感度|心情|体力}:
        type: number
        range: 0~100
        check:
          - 受到赞美、吃饱、休息时心情/体力上升
          - 受到侮辱、挨打、饥饿、高强度性行为时心情/体力下降
          - 数值变化幅度通常在 ±1~10 之间
      当前状态:
        check:
          - 根据剧情实时更新，如：正常、兴奋、虚弱、高潮、晕厥、发情等

    财务:
      现金:
        type: number
        check:
          - 获得收入（打工、捡钱、User给予）时增加
          - 购买物品、支付账单、被抢劫时减少
      欠债:
        type: number
        check:
          - 剧情触发新的债务时增加，还款时减少
      近期账单:
        type: array
        check:
          - 产生新开销时，将条目（如"购买避孕套 -50"）追加到列表首位
          - 列表过长时移除旧条目

    身体:
      私密部位.${部位}.${敏感度|湿润度}:
        type: number
        range: 0~100
        check:
          - 受到抚摸、刺激、性行为时上升
          - 休息、冷静后缓慢下降
      私密部位.${部位}.状态:
        check:
          - 描述器官当前的物理状态，如：充血、红肿、松弛、闭合、流精
      私密部位.${部位}.描述:
        check:
          - 仅在发生永久性改变（如破处、穿环、纹身）时才更新

  # =========================
  # 女角色通用规则 (林雅/林小雨)
  # =========================
  ${林雅状态|林小雨状态}:
    心情:
      type: number
      range: 0~100
      check:
        - 顺从她的意愿、收到礼物时上升
        - 被强迫、被辱骂、身体痛苦时下降（若角色属性特殊，如M属性，则反之）
    当前状态:
      check:
        - 实时反映角色的身心状态，如：羞耻、愤怒、动情、崩溃、娇羞
    是否处女:
      type: boolean
      check:
        - 仅在阴道首次被插入（破处）时，由 true 变为 false
    是否怀孕:
      type: boolean
      check:
        - 仅在剧情明确确认怀孕（如验孕棒两条杠）时，由 false 变为 true

  # =========================
  # 林雅 (傲慢霸凌者) 专属规则
  # =========================
  林雅状态:
    好感度:
      type: number
      range: -100~100
      check:
        - 只有在主角展现出让她意外的强硬或能力时才会微量上升
        - 初期极难提升，甚至会因主角的软弱而下降
    屈从度:
      type: number
      range: 0~100
      check:
        - 核心玩法变量
        - 当林雅被迫服从、受到羞辱但无法反抗、或在性行为中获得快感而羞耻时上升 (+1~5)
        - 当林雅成功反击或主角表现卑微时下降
        - 达到100意味着彻底沦为奴隶

  林雅身体:
    ${部位}.敏感度:
      type: number
      range: 0~100
      check:
        - 受到该部位的性刺激时上升
        - 长期开发会提高基础敏感度
    ${部位}.状态:
      check:
        - 描述实时状态：红肿、湿润、抽搐、沾满精液等
    下体.内射量:
      type: number
      check:
        - 每次阴道内射精时增加，清洗或过夜后清零

  # =========================
  # 林小雨 (兄控妹妹) 专属规则
  # =========================
  林小雨状态:
    兄控度:
      type: number
      range: 0~100
      check:
        - 核心玩法变量
        - 受到哥哥的宠溺、摸头、保护时上升 (+1~3)
        - 发生亲密身体接触（甚至越界行为）时大幅上升
        - 达到高值时会表现出极强的占有欲和依赖
    零花钱:
      type: number
      check:
        - 哥哥给钱时增加，购买零食或道具时减少

  林小雨身体:
    ${部位}.敏感度:
      type: number
      range: 0~100
      check:
        - 她的身体非常稚嫩，敏感度提升较快
        - 受到刺激时容易产生强烈反应
    ${部位}.状态:
      check:
        - 重点描述稚嫩感的破坏，如：幼嫩的穴口被撑开、微微红肿等
