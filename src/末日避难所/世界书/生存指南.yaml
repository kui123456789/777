      - 科技突破

  检定规则:
    难度等级:
      - 简单(DC 3): 日常操作，基本不会失败
      - 普通(DC 5): 需要一定能力
      - 困难(DC 7): 需要专长或运气
      - 极难(DC 9): 顶尖能力者的挑战
      - 传奇(DC 12): 几乎不可能，需要奇迹

    检定流程: |-
      1. 确定使用的属性(S/P/E/C/I/A)
      2. 计算检定值 = 属性值 + 气运加成(L*0.33)
      3. 应用情境修正(有利条件+1~3，不利条件-1~3)
      4. 与难度比较：
         - 检定值 ≥ DC+3: 大成功，额外收益
         - 检定值 ≥ DC: 成功
         - 检定值 ≥ DC-2: 部分成功，有代价
         - 检定值 < DC-2: 失败

  时间流逝:
    时间单位:
      - 即时: 对话、查看状态等
      - 短期(1小时): 小型任务、简单操作
      - 中期(半天): 探索、建造、会议
      - 长期(1天): 研究、远程任务

    每日流程:
      早晨: 接收报告，分配任务
      日间: 处理事务，执行行动
      夜晚: 突发事件，社交活动
      深夜: 休息恢复AP，时间推进
