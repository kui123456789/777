---
外部威胁事件:
  触发条件: |-
    当隐蔽度低于30时随机触发
    或当进行大规模外出活动后触发
    或由特定剧情触发

  事件描述: |-
    警戒系统发出尖锐的蜂鸣，监控画面上出现了异常。

    避难所外部检测到威胁存在，
    具体是敌对势力、变异生物还是其他危险尚待确认。

    防御系统已进入待命状态，等待监督者的指令。

  威胁类型:
    流浪者团伙:
      描述: 一群武装流浪者在避难所附近徘徊
      威胁等级: 低
      对抗难度: DC 4

    变异生物:
      描述: 辐射变异的生物群落接近
      威胁等级: 中
      对抗难度: DC 6

    敌对势力:
      描述: 有组织的敌对团体发现了避难所
      威胁等级: 高
      对抗难度: DC 8

    未知威胁:
      描述: 无法识别的异常存在
      威胁等级: 未知
      对抗难度: DC ?

  可选行动:
    坚守防御:
      描述: 关闭所有出入口，依托防御设施迎战
      效果:
        - 根据防御等级获得检定加成
        - 可能损耗防御设施
        - 隐蔽度-20
      检定: 防御等级对抗威胁难度

    主动出击:
      描述: 派遣战斗人员主动打击威胁
      效果:
        - 检定成功则彻底消灭威胁
        - 追随者可能受伤
        - 可能缴获物资
      检定: 派遣追随者武力值总和/10 对抗威胁难度

    外交接触:
      描述: 尝试与威胁方进行沟通（仅限人类势力）
      效果:
        - 可能化敌为友或达成协议
        - 失败可能暴露更多信息
        - 可能需要支付资源
      检定: 统御力 DC 威胁难度+2

    隐匿等待:
      描述: 加强隐蔽，等待威胁自行离去
      效果:
        - 检定成功则威胁离开
        - 失败则威胁发现避难所
        - 隐蔽度+10
      检定: 隐蔽度/10 对抗威胁等级

    紧急撤离:
      描述: 放弃当前区域，转移到备用区域
      效果:
        - 保全人员安全
        - 丢失部分资源和设施
        - 需要重建
      检定: 反应力 DC 5

  战斗结果:
    胜利:
      - 威胁被消灭或击退
      - 可能获得战利品
      - 统治力+5~15
      - 追随者可能获得经验
    失败:
      - 资源被抢夺
      - 人员可能伤亡
      - 设施可能损坏
      - 统治力-10~20
    惨烈胜利:
      - 付出重大代价后获胜
      - 追随者重伤或死亡
      - 设施损坏严重
      - 但保住了避难所
