---
资源危机事件:
  触发条件: |-
    当任一基础资源(电力/水源/食物)当前值低于上限的20%时触发

  事件描述: |-
    警报声在避难所内回荡，控制台上的警示灯闪烁着刺眼的红光。

    资源储备已经降至危险水平，如果不立即采取行动，
    避难所的正常运转将受到严重威胁。

  可选行动:
    紧急配给:
      描述: 实施严格的配给制度，减少每日消耗
      效果:
        - 每日资源消耗-30%
        - 精神健康度-10
        - 自由派好感度-15
      检定: 统御力 DC 5

    外出搜索:
      描述: 派遣探索队外出搜寻资源
      效果:
        - 可能获得大量资源
        - 探索队有受伤风险
        - 隐蔽度-10
      检定: 反应力 DC 6

    技术突破:
      描述: 加班加点改进生产设施
      效果:
        - 相关设施产出+20%
        - 工程人员疲劳，生命值-10
      检定: 科研力 DC 7

    强制征收:
      描述: 从居民的私人储备中征收物资
      效果:
        - 立即获得资源
        - 统治力-15
        - 所有派系好感度-10
      检定: 威慑力 DC 4

  后果处理:
    成功: 危机暂时解除，居民对监督者的信任增加
    失败: 资源继续短缺，可能引发更严重的连锁反应
    无作为: 情况恶化，居民不满情绪上升，统治力下降
