---
派系冲突事件:
  触发条件: |-
    当存在两个或以上派系的好感度差距超过60时触发
    或当任一派系好感度低于-50时触发

  事件描述: |-
    避难所内的气氛变得剑拔弩张。

    不同派系的成员开始公开表达对立立场，
    走廊里的眼神交锋逐渐演变为激烈的争吵。

    作为监督者，你必须在局势失控前做出决断。

  冲突类型:
    资源分配争议:
      触发: 生存派与技术派在资源分配上产生分歧
      描述: 技术派要求增加研究经费，生存派坚持优先保障基本生存

    自由与秩序之争:
      触发: 自由派与秩序派在管理方式上对立
      描述: 自由派抗议过于严苛的规定，秩序派要求加强纪律

    权力斗争:
      触发: 任一派系人数占比超过40%
      描述: 占优势的派系开始谋求更大的话语权

  可选行动:
    调解斡旋:
      描述: 召集各方代表进行对话，寻求妥协方案
      效果:
        - 各派系好感度向中间值靠拢
        - 可能需要做出让步
      检定: 统御力 DC 6

    支持一方:
      描述: 明确表态支持某一派系的主张
      效果:
        - 被支持派系好感度+25
        - 对立派系好感度-20
        - 其他派系根据立场变化
      检定: 无需检定

    铁腕镇压:
      描述: 以监督者权威强行平息纷争
      效果:
        - 冲突立即结束
        - 所有派系好感度-10
        - 治安手段滑块+15
        - 统治力+5
      检定: 威慑力 DC 5

    暗中操作:
      描述: 利用信息不对称，分化瓦解矛盾各方
      效果:
        - 冲突转向，各方矛头指向第三方
        - 信息管控滑块+10
        - 如被发现，所有派系好感度-30
      检定: 洞察力 DC 7

  升级后果:
    冲突持续: 精神健康度每日-5，统治力每日-3
    暴力冲突: 可能造成人员伤亡，设施损坏
    分裂危机: 失败派系可能试图离开避难所或发动叛乱
