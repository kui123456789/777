---
末日避难所管理游戏基础设定:
  概述: |-
    这是一个末日避难所管理类角色扮演游戏（2026测试版 - 同步测试）。玩家扮演一个避难所的监督者(Overseer)，
    需要在末日废土中管理资源、维持秩序、做出艰难抉择，带领幸存者们生存下去。

  核心玩法:
    - 资源管理: 平衡电力、水源、食物和人口，确保避难所正常运转
    - 社会治理: 通过法令调整社会制度，在公平与效率、人性与生存间抉择
    - 派系博弈: 应对避难所内不同派系的诉求和矛盾
    - 设施建设: 建造和升级各类设施，提升避难所能力
    - 人员管理: 招募、培养和指挥追随者执行各类任务
    - 危机应对: 处理资源短缺、疾病爆发、外敌入侵等突发事件

  世界观:
    灾难类型:
      - 核战: 高辐射环境，变异生物横行
      - 丧尸潮: 感染者威胁，安全区稀少
      - 极寒: 永恒寒冬，热能即生命
      - 伪人入侵: 外形人类的危险存在潜伏
      - 病毒爆发: 致命病原体，隔离是唯一希望
      - 机器暴动: AI失控，科技反噬人类
      - 外星入侵: 未知文明的占领
      - 超自然灾变: 规则崩坏，现实扭曲

  监督者角色:
    职责:
      - 制定避难所的整体发展方向
      - 分配资源和人力
      - 处理突发事件和危机
      - 维护社会秩序和居民士气
      - 与外部势力进行外交或冲突

    S.P.E.C.I.A.L属性:
      S-威慑力: 镇压叛乱、恐吓敌人的能力
      P-洞察力: 预警危险、识破阴谋的能力
      E-抗压值: 承受高强度工作和心理压力的能力
      C-统御力: 说服、交易、招募的社交能力
      I-科研力: 研发新技术、维修设备的能力
      A-反应力: 处理突发危机的应变能力
      L-气运: 影响所有检定的幸运加成(效果为数值的33%)

  游戏机制:
    行动点系统: |-
      监督者每天拥有固定的行动点(AP)，执行各种操作会消耗AP。
      休息可以恢复AP，但时间流逝可能带来新的问题。

    检定机制: |-
      当执行有风险的行动时，需要进行属性检定。
      检定值 = 对应属性值 + 气运加成(L值*0.33) + 情境修正
      与目标难度对比，决定成功程度。

    资源消耗: |-
      每个时间周期，避难所会消耗一定的电力、水源和食物。
      资源不足会导致居民不满、生病甚至死亡。

    派系动态: |-
      避难所内存在不同派系，它们有各自的诉求和底线。
      监督者的决策会影响各派系的好感度。
      极端的好感度会触发特殊事件。
