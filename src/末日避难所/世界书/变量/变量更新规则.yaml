---
变量更新规则:
  世界:
    当前日期:
      format: XXXX年X月X日
      check:
        - 每次重大事件或时间跳跃时更新
        - 保持日期逻辑连贯
    当前时间:
      format: HH:MM (24小时制)
      check:
        - 每次行动后根据消耗时间更新
        - 短期行动约1小时，中期行动约4-6小时
    世界现状:
      check:
        - 当环境发生重大变化时更新描述
        - 反映当前灾难类型的影响

  避难所:
    避难所名称:
      check:
        - 仅在玩家主动更名时修改
    基础生存资源.${电力|水源|食物|人口}:
      type: |-
        {
          当前值: number;
          上限: number;
        }
      check:
        - 每日消耗：电力-5~10，水源-3~8，食物-5~15(基于人口)
        - 设施产出：根据设施等级和状态计算
        - 特殊事件可能导致大幅波动
        - 当前值不可超过上限，不可低于0
    环境指标.科技等级:
      check:
        - 研究完成新技术后升级
        - 可能等级：原始/农业时代/工业时代/电气时代/信息时代/后启示录科技
    环境指标.卫生度:
      type: number
      range: 0~100
      check:
        - 医疗设施正常运作时每日+2~5
        - 疾病爆发时大幅下降
        - 过度拥挤时下降
    环境指标.精神健康度:
      type: number
      range: 0~100
      check:
        - 娱乐设施和良好管理提升
        - 资源短缺、死亡事件降低
        - 低于20可能引发暴动
    社会制度.${分配方法|信息管控|社会伦理|治安手段}:
      type: number
      range: 0~100
      check:
        - 仅在监督者颁布法令时调整
        - 单次调整幅度通常为±5~15
        - 极端值(≥95或≤5)触发特殊Buff
    宏观属性.统治力:
      type: number
      range: 0~100
      check:
        - 成功处理危机+3~10
        - 资源短缺、居民死亡-5~15
        - 派系冲突升级-5~10
        - 低于20触发暴动风险
    宏观属性.防御等级:
      type: number
      check:
        - 建造/升级防御设施时增加
        - 遭受攻击后可能损坏降低
    宏观属性.隐蔽度:
      type: number
      range: 0~100
      check:
        - 外出探索、接收新人降低
        - 高隐蔽减少外敌发现概率
        - 低隐蔽增加贸易和招募机会
    宏观属性.秘密实验进度:
      type: number
      range: 0~100
      check:
        - 仅在执行相关研究时推进
        - 可能触发道德抉择事件

  派系:
    type: |-
      {
        [派系名: string]: {
          宗旨: string;
          好感度: number; // -100~100
          观感: string;
          领导人: string;
          人数占比: number; // 0~100
        }
      }
    check:
      - 监督者决策影响派系好感度±3~10
      - 好感度变化时更新观感描述
      - 观感等级：敌对(<-50)/不满(-50~-20)/中立(-20~20)/友好(20~50)/忠诚(>50)
      - 派系可能因事件新增或消失

  设施与库存:
    设施区域:
      type: |-
        {
          [设施名: string]: {
            等级: number;
            效果: string;
            说明: string;
            状态: '正常' | '损坏' | '升级中' | '停用';
          }
        }
      check:
        - 建造新设施时添加
        - 升级完成时提升等级和效果
        - 遭受破坏或缺乏维护时状态变为损坏
    仓库系统:
      type: |-
        {
          [物品名: string]: {
            类型: '武器' | '防具' | '饰品' | '消耗品' | '材料' | '杂项';
            效果: string;
            说明: string;
            数量: number;
          }
        }
      check:
        - 获取物品时添加或增加数量
        - 使用/消耗物品时减少数量
        - 数量归零后条目消失

  监督者:
    当前位置:
      check:
        - 移动时更新位置
    行动点数:
      type: number
      check:
        - 执行行动消耗1~3点
        - 休息后恢复至上限
        - 不可超过上限
    SPECIAL.${威慑力|洞察力|抗压值|统御力|科研力|反应力|气运}:
      type: number
      range: 1~10
      check:
        - 通常不变，仅在重大事件或长期培养后调整
        - 单次变化不超过±1
    特质:
      type: |-
        {
          [特质名: string]: {
            效果: string;
          }
        }
      check:
        - 达成特定条件时获得新特质
        - 特质一旦获得通常不会消失

  追随者:
    type: |-
      {
        [追随者ID: string]: {
          姓名: string;
          年龄: number;
          性别: '男' | '女' | '其他';
          武力: number;    // 1~100
          管理: number;    // 1~100
          探索生存: number; // 1~100
          生命值: number;  // 0~100
          防护等级: number;
          状态: '健康' | '生病' | '崩溃' | '死亡';
          忠诚度: number;  // 0~100
          装备栏: {
            武器位: string;
            防具位: string;
            饰品工具位: string;
          };
          特质: { [特质名: string]: { 效果: string } };
          描述: string;
        }
      }
    check:
      - 招募新追随者时添加条目
      - 执行任务可能改变能力值±1~5
      - 受伤降低生命值，治疗恢复
      - 生命值归零状态变为死亡
      - 忠诚度受待遇和事件影响±3~10
      - 忠诚度过低可能叛逃
